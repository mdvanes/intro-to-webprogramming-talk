    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        progress: true,
        controls: true,
        // Disable controls bouncing animation
        controlsTutorial: false,
        // defaultTiming: false,
        // slideNumber: "c/t",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });

      if (document.location.search === "?print-pdf") {
        console.log("Preparing for printing");
        Reveal.configure({
          showNotes: "separate-page",
          slideNumber: "c/t",
          pdfSeparateFragments: false,
        });
      }

      function preview(src, target) {
        document.getElementById(target).style.display = "block";
        document.getElementById(target).src =
          "data:text/html;charset=utf-8," +
          encodeURIComponent(document.getElementById(src).value);
      }

      function setPreview(slideElem) {
        slideElem.querySelector("iframe").src =
          "data:text/html;charset=utf-8," +
          encodeURIComponent(slideElem.querySelector("textarea").value);
      }

      function updatePreview(event) {
        console.log(
          event.target.value,
          event.target.parentElement.parentElement
        );
        const slideElem = event.target.parentElement.parentElement;
        setPreview(slideElem);
      }

      // slidetransitionend
      Reveal.on("slidechanged", (event) => {
        const slideElem = event.currentSlide;

        if (slideElem.classList.contains("side-by-side")) {
          setPreview(slideElem);
          slideElem
            .querySelector("textarea")
            .addEventListener("change", updatePreview);
        }
      });
    </script>
