            function solveQuadratic(a,b,c) {
              const discriminant = Math.pow(b, 2) - (4*a*c);
              const solution1 = (-b + Math.sqrt(discriminant)) / (2*a);
              const solution2 = (-b - Math.sqrt(discriminant)) / (2*a);
              return [solution1, solution2];
            }

        // slideNumber: "c/t",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath.KaTeX,
        ],
      });

      if (document.location.search === "?print-pdf") {
        console.log("Preparing for printing");
        Reveal.configure({
          showNotes: "separate-page",
          slideNumber: "c/t",
          pdfSeparateFragments: false,
        });

        const previewSlideSections =
          document.querySelectorAll(".update-preview");
        previewSlideSections.forEach((previewSlideSection) => {
          setPreview(previewSlideSection);
        });
      }

      // slidetransitionend
      Reveal.on("slidechanged", onSlideChangedUpdatePreview);
    </script>
  </body>
</html>
